<!DOCTYPE html>
<html>
<head>
<script>
const _baseURL = "http://en.wikipedia.org/?curid=";

function loadName() {
    fetch("https://en.wikipedia.org/w/api.php?action=query&format=json&list=random&origin=*&rnnamespace=0&prop=info")
        .then(res => res.json())
        .then(data => {
			var aName = document.getElementById("aName");
		
            aName.innerHTML = data.query.random[0].title;
			
			aName.href = _baseURL + data.query.random[0].id;
        });
}
</script>
</head>
<body>
<button type="button" onclick="loadName()">Get Name</button>
</br>
</br>
<h1 style="font-size:5vw;">
<a id="aName" target="_blank">
  </a>
</h1>
</body>
</html>
